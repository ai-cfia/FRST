    <script>
        jQuery(document).ready(function() {
            if (window.localStorage.getItem("current_project") == null) {
                window.location.href = "/FRST";
            }

            if (window.localStorage.getItem("visual_project1") == null) {
                window.location.href = "/FRST";
            }

            if (window.localStorage.getItem("visual_project2") == null) {
                window.location.href = "/FRST";
            }

            if (window.localStorage.getItem("projects") == null) {
                window.location.href = "/FRST";
            }

            if (Cookies.get("lang") == null) {
                window.location.href = "/FRST";
            }

            if (Cookies.get("lang") === "en") {
                $("[lang='fr']").attr("style", "display:none !important");
            } else {
                $("[lang='en']").attr("style", "display:none !important");
            }

            $("#switchLang").click(function() {
                if (Cookies.get("lang") === "en") {
                    $("[lang='fr']").attr("style", "display");
                    $("[lang='en']").attr("style", "display:none !important");
                    Cookies.set("lang", "fr");
                } else {
                    $("[lang='en']").attr("style", "display");
                    $("[lang='fr']").attr("style", "display:none !important");
                    Cookies.set("lang", "en");
                }
            });

            Projects.loadProjects();
            Projects.addProject();
            Projects.selectProject();
            Charts.initCharts();
        });
    </script>
